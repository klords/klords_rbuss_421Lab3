<form method="POST">
    <div class="fieldset">
        <label for="name">Fragment Name:</label>
        <input class="forminput" type="text" name="fragName" id="fragName" placeholder="Enter fragment name here..." autofocus required>
    </div>
    <div class="fieldset">
        <label for="htmlContent">Fragment Content:</label>
        <textarea class="forminput" name="fragContent" id="fragContent" placeholder="Enter HTML content here..." required></textarea>
    </div>
    <div class="formfooter">
        <input type="submit" value="Submit">
    </div>
</form>
