<form method="POST">
    <div class="fieldset">
        <label for="username">Name:</label>
        <input class="forminput" type="text" name="username" id="username" placeholder="Enter username here" required autofocus>
    </div>
    <div class="fieldset">
        <label for="password">Password:</label>
        <input class="forminput" type="password" name="password" id="password" placeholder="Enter password here" required>
    </div>
    <div class="fieldset">
        <label for="role">Role:</label>
        <select class="forminput" name="role" id="role" placeholder="Select a role" required>
            <option value="">Select a role...</option>
            <option value="Reviewer">Reviewer</option>
            <option value="Author">Author</option>
        </select>
    </div>
    <div class="formfooter"><input type="submit" value="Submit"></div>
</form>
